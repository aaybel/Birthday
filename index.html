<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      padding: 60px 20px;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 6em;
      margin-bottom: 10px;
      color: #e91e63;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #555;
    }
    .gift-img {
      width: 300px;
      height: auto;
      border: 8px solid #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .footer {
      margin-top: 40px;
      font-size: 4em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday, Rama!!!!</h1>
    <h2>Wishing you joy, success, and the best surprises 🎉</h2>

    <!-- 🌐 Load image from URL -->
    <img src="https://images-static.nykaa.com/media/catalog/product/c/1/c102258563512C_4.jpg?tr=w-500" alt="Birthday Gift" class="gift-img">

    <p class="footer">Enjoy your special gift!</p>
  </div>

  <!-- 🎊 Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function fireConfetti() {
      var duration = 50 * 1000;
      var end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    window.onload = () => {
      setTimeout(fireConfetti, 500);
    };
  </script>
</body>
</html>
